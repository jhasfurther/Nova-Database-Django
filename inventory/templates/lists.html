<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NOVA Geotechnical Las Vegas Inventory</title>
  <meta name="description" content="NOVA GeoTechnical Las Vegas Inventory">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table id="inventory" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
              <th>Inventory Tag</th>
              <th>Calibration Date</th>
              <th>Due Date</th>
              <th>Calibration Frequency</th>
              <th>PDF of Calibration</th>
              <th>Current Status</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></script>
  <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script>
  $(document).ready(function() {
      $('#inventory').DataTable({
        "ajax": {
            "url": "api/inventory/?format=datatables",
            "type": "GET"
        },
        "columns": [
            { "data": "Inventory_Tag" },
            { "data": "Calibration_Date" },
            { "data": "Due_Date" },
            { "data": "Calibration_Frequency" },
            { "data": "pdf_of_calibration_1" },
            { "data": "Current_Status" },
        ]
      });
  });
  </script>
</body>
</html>
